<h4>If-Else in Angular - ngIf Directive </h4>

<label>Server Name </label>

<input 
  type=" text" 
  [(ngModel)]="serverName" />

<button 
  class="btn btn-primary"
  (click)="onAddServer()"
  >
Add Server  
</button> 

<p *ngIf="showServerName; else noServer" >Server is created. Server name is : {{serverName}} </p>

<ng-template #noServer>
  <p>No server was created.</p>
</ng-template>
